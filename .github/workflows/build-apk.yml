name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Setup Capacitor
        run: |
          npx cap add android || echo "Android platform already exists"
          npx cap sync android
          npx cap copy android

      - name: Patch Android Manifest for Foreground Service
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          # Add permissions if they don't exist
          grep -q "android.permission.FOREGROUND_SERVICE" $MANIFEST_PATH || sed -i '/<manifest/a \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />' $MANIFEST_PATH
          grep -q "android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" $MANIFEST_PATH || sed -i '/<manifest/a \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />' $MANIFEST_PATH
          grep -q "android.permission.WAKE_LOCK" $MANIFEST_PATH || sed -i '/<manifest/a \    <uses-permission android:name="android.permission.WAKE_LOCK" />' $MANIFEST_PATH
          
          # Add service declaration for the foreground service plugin
          if ! grep -q "com.capawesome.capacitor.plugins.foregroundservice.ForegroundService" $MANIFEST_PATH; then
            # Insert service tag after the main activity's closing tag
            sed -i '/<\/activity>/a \        <service android:name="com.capawesome.capacitor.plugins.foregroundservice.ForegroundService" android:foregroundServiceType="mediaPlayback" />' $MANIFEST_PATH
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Clean and Build APK
        working-directory: ./android
        run: |
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AudioPorter-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
