name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Fresh Android Project Initialization
        run: |
          # Remove existing android folder to start clean
          rm -rf android
          
          # Add and sync android
          npx cap add android
          npx cap sync android

      - name: Configure Android Project (SDK 34 & Permissions)
        run: |
          # 1. Force SDK 34 in variables.gradle
          cat > android/variables.gradle <<EOF
          ext {
              minSdkVersion = 22
              compileSdkVersion = 34
              targetSdkVersion = 34
              androidxActivityVersion = '1.8.0'
              androidxAppCompatVersion = '1.6.1'
              androidxCoordinatorLayoutVersion = '1.2.0'
              androidxCoreVersion = '1.12.0'
              androidxFragmentVersion = '1.6.2'
              junitVersion = '4.13.2'
              androidxJunitVersion = '1.1.5'
              androidxEspressoCoreVersion = '3.5.1'
              cordovaAndroidVersion = '10.1.1'
          }
          EOF

          # 2. Add permissions and service to AndroidManifest.xml
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          
          # Define the content to be inserted (permissions and service)
          PERMISSIONS='    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />\n    <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />\n    <uses-permission android:name="android.permission.WAKE_LOCK" />'
          SERVICE='        <service android:name="com.capawesome.capacitor.plugins.foregroundservice.ForegroundService" android:foregroundServiceType="mediaPlayback" android:exported="false" />'

          # Inject permissions after <manifest> tag
          sed -i "/<manifest/a $PERMISSIONS" $MANIFEST_PATH
          
          # Inject service after the main activity's </activity>
          sed -i "/<\/activity>/a $SERVICE" $MANIFEST_PATH

          echo "Android project configured and patched."

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Clean and Build APK
        working-directory: ./android
        run: |
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AudioPorter-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
