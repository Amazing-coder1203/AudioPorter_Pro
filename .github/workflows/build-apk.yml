name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Sync Capacitor
        run: |
          if [ ! -d "android" ]; then
            node ./node_modules/@capacitor/cli/bin/cap add android
          fi
          node ./node_modules/@capacitor/cli/bin/cap sync android

      - name: Patch Android Project
        run: |
          # 1. SDK Update
          VAR_FILE="android/variables.gradle"
          if [ -f "$VAR_FILE" ]; then
            sed -i 's/compileSdkVersion = [0-9]*/compileSdkVersion = 34/' "$VAR_FILE"
            sed -i 's/targetSdkVersion = [0-9]*/targetSdkVersion = 34/' "$VAR_FILE"
          fi

          # 2. Manifest Patch (Permissions & Service)
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          # Permissions
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />' "$MANIFEST"
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />' "$MANIFEST"
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.WAKE_LOCK" />' "$MANIFEST"
          # Service
          sed -i '/<\/activity>/a \        <service android:name="com.capawesome.capacitor.plugins.foregroundservice.ForegroundService" android:foregroundServiceType="mediaPlayback" android:exported="false" />' "$MANIFEST"

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build APK
        working-directory: ./android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AudioPorter-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
