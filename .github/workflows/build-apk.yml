name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Setup Capacitor
        run: |
          npx cap add android || echo "Android platform already exists"
          npx cap sync android

      - name: Patch Android Project (Background Audio Fixes)
        run: |
          # 1. Update SDK Versions (Required for Android 14 mediaPlayback)
          VAR_FILE="android/variables.gradle"
          if [ -f "$VAR_FILE" ]; then
            sed -i 's/compileSdkVersion = [0-9]*/compileSdkVersion = 34/' "$VAR_FILE"
            sed -i 's/targetSdkVersion = [0-9]*/targetSdkVersion = 34/' "$VAR_FILE"
            echo "Updated SDK to 34"
          fi

          # 2. Patch AndroidManifest.xml
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # Remove any previous injections to avoid duplicates
          sed -i '/FOREGROUND_SERVICE/d' "$MANIFEST"
          sed -i '/WAKE_LOCK/d' "$MANIFEST"
          sed -i '/ForegroundService/d' "$MANIFEST"
          
          # Add permissions before the closing </manifest> tag
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />' "$MANIFEST"
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />' "$MANIFEST"
          sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.WAKE_LOCK" />' "$MANIFEST"
          
          # Add the foreground service before the closing </application> tag
          sed -i '/<\/application>/i \        <service android:name="com.capawesome.capacitor.plugins.foregroundservice.ForegroundService" android:foregroundServiceType="mediaPlayback" android:exported="false" />' "$MANIFEST"
          
          echo "Manifest patched successfully"

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build APK
        working-directory: ./android
        run: |
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AudioPorter-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
