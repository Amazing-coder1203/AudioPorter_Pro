name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android @capacitor/app @capacitor/device @capacitor/local-notifications @capawesome-team/capacitor-foreground-service --legacy-peer-deps

      - name: Setup Capacitor
        run: |
          npx cap add android || echo "Android platform already exists"
          npx cap sync android
          npx cap copy android

      - name: Patch Android Project (Background Audio)
        run: |
          # 1. SDK Update to 34 (Required for mediaPlayback)
          VAR_FILE="android/variables.gradle"
          if [ -f "$VAR_FILE" ]; then
            sed -i 's/compileSdkVersion = [0-9]*/compileSdkVersion = 34/' "$VAR_FILE"
            sed -i 's/targetSdkVersion = [0-9]*/targetSdkVersion = 34/' "$VAR_FILE"
          fi

          # 2. Manifest Patch
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST" ]; then
            # Add permissions if they don't exist
            grep -q "FOREGROUND_SERVICE" "$MANIFEST" || sed -i '/<manifest/a \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />' "$MANIFEST"
            grep -q "FOREGROUND_SERVICE_MEDIA_PLAYBACK" "$MANIFEST" || sed -i '/<manifest/a \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />' "$MANIFEST"
            grep -q "WAKE_LOCK" "$MANIFEST" || sed -i '/<manifest/a \    <uses-permission android:name="android.permission.WAKE_LOCK" />' "$MANIFEST"
            
            # Add Foreground Service declaration if it doesn't exist
            if ! grep -q "ForegroundService" "$MANIFEST"; then
              sed -i '/<\/activity>/a \        <service android:name="com.capawesome.capacitor.plugins.foregroundservice.ForegroundService" android:foregroundServiceType="mediaPlayback" android:exported="false" />' "$MANIFEST"
            fi
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Clean and Build APK
        working-directory: ./android
        run: |
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AudioPorter-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
