name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm install --legacy-peer-deps --no-audit --no-fund @capacitor/cli@5 @capacitor/core@5 @capacitor/android@5 @capacitor/app@5 @capacitor/device@5 @capacitor/local-notifications@5 @capawesome-team/capacitor-foreground-service@5.1.0

      - name: Sync Android Project
        run: |
          # Use local capacitor binary for reliability
          node ./node_modules/@capacitor/cli/bin/cap add android || echo "Already exists"
          node ./node_modules/@capacitor/cli/bin/cap sync android

      - name: Force SDK 34 and Permissions
        run: |
          # 1. Update SDK Versions
          VAR_FILE="android/variables.gradle"
          if [ -f "$VAR_FILE" ]; then
            sed -i 's/compileSdkVersion = [0-9]*/compileSdkVersion = 34/' "$VAR_FILE"
            sed -i 's/targetSdkVersion = [0-9]*/targetSdkVersion = 34/' "$VAR_FILE"
          fi

          # 2. Patch AndroidManifest.xml
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # Add Permissions if missing
          for PERM in "FOREGROUND_SERVICE" "FOREGROUND_SERVICE_MEDIA_PLAYBACK" "WAKE_LOCK"; do
            if ! grep -q "$PERM" "$MANIFEST"; then
              sed -i "/<manifest/a \    <uses-permission android:name=\"android.permission.$PERM\" />" "$MANIFEST"
            fi
          done
          
          # Add Service if missing
          SERVICE="com.capawesome.capacitor.plugins.foregroundservice.ForegroundService"
          if ! grep -q "$SERVICE" "$MANIFEST"; then
            sed -i "/<\/activity>/a \        <service android:name=\"$SERVICE\" android:foregroundServiceType=\"mediaPlayback\" android:exported=\"false\" />" "$MANIFEST"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build APK (Release Mode for stability)
        working-directory: ./android
        run: |
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AudioPorter-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
