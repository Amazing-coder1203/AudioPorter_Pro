name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Sync Capacitor
        run: |
          # Use local bin for speed and reliability, and bypass all prompts
          if [ ! -d "android" ]; then
            npm exec cap add android -- --app-id com.audioporter.app --app-name AudioPorter
          fi
          npm exec cap sync android

      - name: Force SDK 34 and Permissions
        run: |
          # 1. Update SDK Versions (Required for background audio on Android 14)
          VAR_FILE="android/variables.gradle"
          if [ -f "$VAR_FILE" ]; then
            sed -i 's/compileSdkVersion = [0-9]*/compileSdkVersion = 34/' "$VAR_FILE"
            sed -i 's/targetSdkVersion = [0-9]*/targetSdkVersion = 34/' "$VAR_FILE"
          fi

          # 2. Patch AndroidManifest.xml
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # Add Permissions
          for PERM in "FOREGROUND_SERVICE" "FOREGROUND_SERVICE_MEDIA_PLAYBACK" "WAKE_LOCK"; do
            if ! grep -q "$PERM" "$MANIFEST"; then
              sed -i "/<manifest/a \    <uses-permission android:name=\"android.permission.$PERM\" />" "$MANIFEST"
            fi
          done
          
          # Add Foreground Service declaration
          SERVICE="com.capawesome.capacitor.plugins.foregroundservice.ForegroundService"
          if ! grep -q "$SERVICE" "$MANIFEST"; then
            sed -i "/<\/activity>/a \        <service android:name=\"$SERVICE\" android:foregroundServiceType=\"mediaPlayback\" android:exported=\"false\" />" "$MANIFEST"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build APK
        working-directory: ./android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AudioPorter-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
