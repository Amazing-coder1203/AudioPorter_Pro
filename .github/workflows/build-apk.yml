name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Setup Capacitor
        run: |
          npx cap add android || npx cap sync android
          npx cap sync android

      - name: Patch Android Project for Background Audio
        run: |
          # 1. Update SDK versions to 34 (Required for mediaPlayback service type in Android 14)
          VARIABLES_PATH="android/variables.gradle"
          if [ -f "$VARIABLES_PATH" ]; then
            sed -i 's/targetSdkVersion = [0-9]*/targetSdkVersion = 34/' $VARIABLES_PATH
            sed -i 's/compileSdkVersion = [0-9]*/compileSdkVersion = 34/' $VARIABLES_PATH
            echo "Updated variables.gradle to SDK 34"
          fi

          # 2. Patch AndroidManifest.xml
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          
          # Add permissions (using a safer append method)
          # We'll use a temporary file to ensure we don't duplicate or break things
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />' $MANIFEST_PATH
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK" />' $MANIFEST_PATH
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.WAKE_LOCK" />' $MANIFEST_PATH
          
          # Add service declaration inside <application> tag
          # We'll insert it after the MainActivity's </activity> tag
          sed -i '/<\/activity>/a \        <service android:name="com.capawesome.capacitor.plugins.foregroundservice.ForegroundService" android:foregroundServiceType="mediaPlayback" android:exported="false" />' $MANIFEST_PATH
          
          echo "Patched AndroidManifest.xml"

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Clean and Build APK
        working-directory: ./android
        run: |
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AudioPorter-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
